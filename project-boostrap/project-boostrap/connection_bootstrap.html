
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="index.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <form class="bg-white shadow rounded p-4 w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="OIP.jfif" alt="image_tcf_canada" class="rounded mx-auto d-block img-fluid" style="max-width: 200px; height: auto;">        
        </div>
        <div>
            <div class="d-flex justify-content-between mb-3">
                <a href="connection_bootstrap.html" class="btn btn-primary text-white px-4">Se connecter</a>
                <a href="index_bootstrap.html" class="btn btn-secondary text-dark px-4">S'inscrire</a>
            </div>
            <div class="form-group mb-3">
                <label for="nom" class="form-label"><i class="fas fa-user-circle me-2"></i>Nom d'utilisateur</label>
                <input type="text" id="nom" placeholder="Nom d'utilisateur" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock me-2"></i>Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe" class="form-control" required>
            </div>
            <button type="submit" onclick="verifier_post()" class="btn btn-primary w-100">Se connecter</button>
        </div>
    </form>
</body>
</html>
